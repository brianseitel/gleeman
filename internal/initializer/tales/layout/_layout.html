<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .title }} | {{ .name }}</title>
    <meta name="generator" content="Gleeman v1.0.0" />
    <meta property="og:title" content="{{ .title }}" />
    <meta name="author" content="{{ .author }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="{{ .name }}" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/tale/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/tale/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/tale/assets/apple-touch-icon.png">
</head>

<body>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <a href="/">
                    <h2 class="nav-title">{{ .name }}</h2>
                </a>
                <!-- <ul>
                    <li><a href="/tale/">Posts</a></li>
                    <li><a href="/tale/tags">Tags</a></li>
                    <li><a href="/tale/about">About</a></li>
                </ul> -->
            </div>
        </nav>


        <main>
            <div class="post">
                <div class="post-info">
                    <span>Written by</span>

                    {{ .author }}
                    <br>
                    <span>on&nbsp;</span><time datetime="2017-03-29 00:00:00 +0000">March 29, 2017</time>

                </div>

                <h1 class="post-title">{{ .title }}</h1>
                <div class="post-line"></div>

                {{ .post }}
            </div>
        </main>
    </body>

    <footer>
        <span>
            &copy; <time datetime="{{ .now }}">{{ .copyright }}</time> All rights reserved.
        </span>
    </footer>
</body>

</html>
